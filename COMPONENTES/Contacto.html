<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="../IMG/LOGO DE CAFEBAR.png" type="image/x-icon">
        <title>Contacto</title>
    </head>
    <body>
        <form>
            <h2>Formulario de Contacto</h2>
            <div class="cafe">
                <label form="name">Nombre</label>
                <input type="text" name="name"id="name"placeholder="Nombre">
                    
                <label form="numerotelefono">Numero de Telefono</label>
                <input type="telefono"name="telefono" id="telefono" placeholder="Telefono">
            
                <label for="email">Correo Electronico</label>
                <input type="email"name="email" id="email" placeholder="Email">
                <label for="mensaje">Mensaje</label>
                <textarea name="mensaje" id="mensaje" cols="30" rows="5" placeholder="Mensaje"></textarea>
            </div>
            <div>
                <input class="boton" type="submit" value="Enviar">
            </div>   
            <footer>
                <p>El café que más te gusta</p>
                <p>Contacto:<a href="mailto:cafebar@gmail.com">cafebar@gmail.com</a></p>
                <p>@Copyright 2023 - Café Bar</p>    
            </footer>
        </form>
    </body>
    </html>
